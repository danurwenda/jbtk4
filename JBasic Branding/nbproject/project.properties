javac.source=1.8
javac.compilerargs=-Xlint -Xlint:-serial
#see http://wiki.netbeans.org/DevFaqAutoUpdateBranding
nbm.needs.restart=true
nbm.is.global=true
nbm.target.cluster=${app.name}
extra.module.files=\
        #update splash screen etc
        core/locale/core_${app.name}.jar,\
        modules/ext/locale/updater_${app.name}.jar,\
        #update title
        modules/locale/org-netbeans-core-windows_${app.name}.jar,\
        #update text in "About" box
        modules/locale/org-netbeans-core_${app.name}.jar,\ 
        #update undo-redo icon
        modules/locale/org-openide-actions_${app.name}.jar
        #update project icon obat nyamuk
        modules/locale/org-netbeans-modules-projectui_${app.name}.jar